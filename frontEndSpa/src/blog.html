<head>

    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/xicon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Buds</title>
</head>

<body>
    <div class="container-blog">
        <header>
            <div class="dropdown ">
                <button class="dropbtn nav">Meet the Team
                        <i class="caret-down"></i>
                    </button>
                <div class="dropdown-content">
                    <a href="https://mdagebo.github.io/" target="_blank" rel="noopener noreferrer">Mulat Dagebo</a>
                    <a href="https://dgranados515.github.io" target="_blank" rel="noopener noreferrer">David Granados</a>
                    <a href="https://mcclaineabigail.github.io/" target="_blank" rel="noopener noreferrer">Abigail McClaine</a>
                    <a href="https://levischroeder.com" target="_blank" rel="noopener noreferrer">Levi Schroeder</a>
                    <a href="https://ashaw879.github.io/" target="_blank" rel="noopener noreferrer">Andrea Shaw</a>
                    <a href="https://alysshatimm.github.io/" target="_blank" rel="noopener noreferrer">Alyssha Timm</a>
                    <a href="https://dav-prog.github.io/" target="_blank" rel="noopener noreferrer">David Trimmer</a>
                </div>
            </div>
            <h1>Taste Buds</h1>
            <a href="index.html"><button class="nav">Home</button></a>
        </header>
        <div class="search" id="search">
            <h3 class="inspiration-wall">Inspiration Wall</h3>
            <div class="new-post">
                <label for="dropdown"></label>
                <select id="dropdown" size="1" placeholder="Choose Ingredient">
                    <option value="" disabled selected>Choose Ingredient</option>
                <label for="hashtag"></label>
                <input type="text" id="hashtag" value="#">
                <label for="recipe-name"></label>
                <input type="text" id="recipe-name" placeholder="Recipe Name">
                <label for="link"></label>
                <input type="text" id="link" placeholder="Recipe Link">
                <label for="photo"></label>
                <input type="text" id="photo" placeholder="Image Link">
                <button id="submit-post">Submit Post</button>
            </div>
        </div>
        <footer class="footer">2020 Taste Buds</footer>
    </div>


</body>
<script src="js/blog.js" type="module"></script>

</html>
